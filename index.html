<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS Intermediário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <section class="texts">
        <h2 class="question">FICOU COM DÚVIDA?
            <br> NOS MANDE UMA MENSAGEM!
        </h2>
        <p class="text">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </section>

    <form class="forms" id="forms">
        <input class="input" type="text" required placeholder="Nome completo *">
        <div class="newComments inputs">campo obrigatório</div>
        <input class="input" type="email" required placeholder="Email *">
        <div class="newComments inputs">campo obrigatório</div>
        <input class="input" type="number" required placeholder="Telefone *">
        <div class="newComments inputs">campo obrigatório</div>
        <textarea name="textarea" id="textarea" required placeholder="Mensagem *"></textarea>
        <div class="newComments textarea">campo obrigatório</div>
        <p>*campos obrigatórios</p>
        <button>Enviar</button>
    </form>
    <script src="./src/js/index.js"></script>
</body>
</html>
